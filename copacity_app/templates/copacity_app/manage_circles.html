{% extends "copacity_app/base.html" %}

{% block content %}

<form action="{% url 'copacity_app:manage_circles' %}" method='POST'>
  {% csrf_token %}
    <div class="form-group row mb-0">
      <div class="form-group row mb-0">
        <p class="col-sm-12">Hi, select a circle to administer.</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Your circles:</label>
      {{ form.circlesToAdmin }}
    </div>
    <input type="submit" class="btn-block btn-primary" formaction="{% url 'copacity_app:circles_checkins' %}"value="VIEW ALL CHECKINS FOR THIS CIRCLE">
    <input type="submit" class="btn-block btn-primary" formaction="{% url 'copacity_app:manage_circles' %}" value="EDIT CIRCLE">
    <input type="submit" class="btn-block btn-primary" value="CANCEL" formaction="{% url 'copacity_app:index' %}" formnovalidate>
  </form>

{% endblock content %}

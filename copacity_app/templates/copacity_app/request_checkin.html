{% extends "copacity_app/base.html" %}

{% block content %}

<form action="{% url 'copacity_app:send_checkin_request' %}" method='POST'>
  {% csrf_token %}
    <div class="form-group row mb-0">
      <div class="form-group row mb-0">
        <p class="col-sm-12">Hi, Request a check-in.</p>
      </div>
    </div>
    <div class="form-group row">
      {{form.circle_name.errors}}
            <label for="id_name" class="col-sm-4 col-form-label">Circle Name:</label>
      {{form.circle_name}}
    </div>
    <div class="form-group row">
      {{form.name.errors}}
            <label for="id_name" class="col-sm-4 col-form-label">Member's Name:</label>
      {{form.name}}
    </div>
    <div class="form-group row">
      {{form.phoneNumber.errors}}
      <label for="phoneNumber" class="col-sm-4 col-form-label">Phone number:</label>
      {{form.phoneNumber}}
    </div>
    <input type="submit" class="btn-block btn-primary" value="SEND REQUEST">
    <input type="submit" class="btn-block btn-primary" value="CANCEL" formaction="{% url 'copacity_app:index' %}" formnovalidate>
  </form>

{% endblock content %}

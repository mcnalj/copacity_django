{% extends "copacity_app/base.html" %}

{% block content %}

  <form action="{% url 'copacity_app:createCircle' %}" method='POST'>
    {% csrf_token %}
      <div class="form-group row mb-0">
        <div class="form-group row mb-0">
        <h1>Create Circle</h1>
          <p class="col-sm-12">Hi <strong>{{user.username}}</strong>, create a new circle:</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Circle Name:</label>
        {{ form.name }}
      </div>
      <div class="form-group row">
        <label for="members" class="col-sm-4 col-form-label">Add members:</label>
        {{ form.members }}
      </div>
      <input type="submit" class="btn-block btn-primary" value="CREATE CIRCLE">
      <input type="submit" class="btn-block btn-primary" value="CANCEL" formaction="{% url 'copacity_app:index' %}" formnovalidate>
    </form>


{% endblock content %}

{% extends "copacity_app/base.html" %}

{% block content %}

  <div>
    </br>
    <div class="form-group row">
      <form action="{% url 'copacity_app:manage_circles' %}" method='GET'>
        {% csrf_token %}
        <input type="submit" class="btn-block btn-primary" value="BACK TO ADMIN CIRCLES">
      </form>
    </div>
    </br>
    </br>
    <h1>Your Circles</h1>
    <p class="lead">Edit your circles. </p>
    <form action="{% url 'copacity_app:save_editted_circles' %}" method='POST'>
      {% csrf_token %}
        <div class="form-group row mb-0">
          <div class="form-group row mb-0">
            <p class="col-sm-12">Hi <strong>{{user.username}}</strong>, edit your circle here.</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Circle Id:</label>
          {{ form.id }}
        </div>

        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Circle Name:</label>
          {{ form.name }}
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Created By:</label>
          {{ form.createdBy }}
        </div>
        <div class="input-group">
          <label for="members" class="col-sm-4 col-form-label">Add members:</label>
          <div class="form-check">
            {{ form.members }}
          </div>
        </div>
        <div class="form-group row">
          <input type="submit" class="btn-block btn-primary" value="SUBMIT" formaction="{% url 'copacity_app:save_editted_circles' %}">
          <input type="submit" class="btn-block btn-primary" value="CANCEL" formaction="{% url 'copacity_app:index' %}" formnovalidate>
        </div>
      </form>
  </div>

{% endblock content %}

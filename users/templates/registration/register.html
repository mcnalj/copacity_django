{% extends "copacity_app/base.html" %}

{% block content %}
<h2>Create an Account</h2>

  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p}}

    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'copacity_app:index' %}" />
  </form>

  {% endblock content %}
